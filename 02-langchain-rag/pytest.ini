[pytest]
# Pytest configuration file

# Where to look for tests
testpaths = tests

# Pattern for test files
python_files = test_*.py

# Pattern for test functions
python_functions = test_*

# Pattern for test classes
python_classes = Test*

# Minimum Python version
minversion = 6.0

# Command line options to always use
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers (must be defined in pytest_configure)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment when ready to measure coverage)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Custom markers (also defined in conftest.py)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require API keys)
    unit: marks tests as unit tests (fast, no external dependencies)

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging tests)
# Requires pytest-timeout: pip install pytest-timeout
# timeout = 300

# Asyncio mode (for async tests)
asyncio_mode = auto
